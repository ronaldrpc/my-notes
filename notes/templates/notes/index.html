{% load static %}
<link rel="stylesheet" href="{% static 'notes/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% if notes %}
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'notes:detail' note.id %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notes to show</p>
{% endif %}
