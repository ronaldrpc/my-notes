<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'notes/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>{% block 'title' %}Base{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <header class="custom-header">
                <a class="custom-a-link" href="{% url 'notes:index' %}" style="text-align: center">
                    <h1>Notes</h1>
                </a>
                <div class="custom-navbar">
                    <a href="{% url 'notes:note-create' %}"><h4>Create note</h4></a>
                    <a href="{% url 'notes:index_archived' status='archived' %}">
                        <h4>Archived notes</h4>
                    </a>
                </div>
            </header>
            {% block 'content' %}
            {% endblock %}
        </div>
    </body>
</html>
