<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'notes/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>{% block 'title' %}Base{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <header class="custom-header">
                <a class="custom-a-link" href="{% url 'notes:index' %}" style="text-align: center">
                    <h1>Notes</h1>
                </a>
                <div class="custom-navbar">
                    <a href="{% url 'notes:note-create' %}"><h4>Create note</h4></a>
                    <a href="{% url 'notes:index_archived' status='archived' %}">
                        <h4>Archived notes</h4>
                    </a>
                </div>
            </header>
            {% block 'content' %}
            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
